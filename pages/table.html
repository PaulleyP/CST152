<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Table</title>
    </head>
    <body>
        <h1>Assignment #4 - Table</h1>
        <p>Create a table that includes the specified requirements.</p>
        <ul>
            <li><a href="../index.html">Back to homepage</a></li>
        </ul>
        <hr>
        <table border="1" bgcolor="#eee" cellpadding="5" cellspacing="1">
            <thead>
                <tr>
                    <th colspan="7"><span id="cal">Calendar</span></th>
                </tr>
                <tr>
                    <th scope="col">Sunday</th>
                    <th scope="col">Monday</th>
                    <th scope="col">Tuesday</th>
                    <th scope="col">Wednesday</th>
                    <th scope="col">Thursday</th>
                    <th scope="col">Friday</th>
                    <th scope="col">Saturday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td rowspan="5"><a href="#">Class</a></td>
                    <td>3</td>
                    <td rowspan="4"><a href="#">Class</a></td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>10</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>17</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>24</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>31</td>
                    <td colspan="4"><span id="end">End of the Month</span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
